<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet " href="style.css">

</head>
<body>
    <div class="main-container">

<div class="open">
    
    <div class="container">

        <div class="content">
            <embed src="./sound/mixkit-playground-fun-12.mp3" loop="false" autostart="true" width="0" height="0" style="position: absolute; top:0">

            <div class="leftimg"><img src="./imgs/pngwing.com(6).png" alt=""></div>
            <h1>Click here to start</h1>
            
            <h1 class="play ">Play</h1>
        </div>
     
    </div>
    
</div>

<div class="sub-Container">
    <div class="overlay"></div>
    
        <div class="clut">   
            <audio id="playB">
                <source src="./sound/merner-pop-117203.mp3" type="audio/mpeg">
              </audio>         
            <div class="bottom-right">
                <audio id="playAgainAud">
                    <source src="./sound/merner-pop-117203.mp3" type="audio/mpeg">
                  </audio>
                <img src="./imgs/pngwing.com(2).png" alt=""></div>
            <div class="right"><img src="./imgs/pngwing.com(6).png" alt=""></div>
            <div class="left"><img src="./imgs/pngwing.com(4).png" alt=""></div>
            <div class="frame"><img src="./imgs/pngwing.com(7).png" alt=""></div>
             <div class="bottom-left"><img src="./imgs/pngwing.com(1) - Copy.png" alt=""></div>
        </div>


    <div class="bubble-header">

    <div class="hit wd">
        <img src="./imgs/pngwing.com(12).png" alt="">
        <h1>Hit</h1>
        <div>
            <h1 class="hit-no wi "></h1>
        </div>
    </div>

    <div class="timer wd">
        <img src="./imgs/pngwing.com(10).png" alt="">
        <h1>Timer</h1>
        <div>
            <h1 class="count wi"></h1>
        </div>
    </div>

    <div class="score wd">
        <img src="./imgs/pngwing.com(13).png" alt="">
        <h1>Score</h1>
    <div>
        <h1 class="score-no wi">0</h1>
    </div>
    </div>

    </div>
    <div class="bubble-body">
       
        <!-- <embed src="./sound/merner-pop-117203.mp3" loop="true" autostart="true" width="0" height="0" style="position: absolute; top:0"> -->
        <audio id="myAudio">
            <source src="./sound/pop-39222.mp3" type="audio/mpeg">
          </audio>
    </div>

</div>

    </div>
</body>
</html>
